<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:composite="http://java.sun.com/jsf/composite"
        xmlns:h="http://java.sun.com/jsf/html">
    <composite:interface>
    </composite:interface>
    <composite:implementation>
        <h:panelGroup layout="block" styleClass="index_page_top_bar_container">
            <h:panelGroup layout="block" styleClass="index_page_top_bar">
                <h:panelGroup layout="block" styleClass="index_page_top_bar_inner">
                    <h:panelGroup layout="block" styleClass="index_page_top_bar_logo_box">
                        <h:graphicImage value="web-resources/icons/logo.png" />
                    </h:panelGroup>
                    <h:panelGroup layout="block" styleClass="index_page_top_bar_title_box">
                        <h:outputText value="#{controller.bean.applicationDescription}" />
                    </h:panelGroup>
                    <h:panelGroup layout="block" styleClass="schedule_table_heading_tool_box">
                        <h:panelGroup layout="block" styleClass="login_info_flexbox" rendered="#{(controller.bean.isLoggedOn eq false or controller.bean.isBrokenUserSession eq true)}">
                            <h:commandButton type="button" styleClass="grouped_button_left blue_button" immediate="true" value="#{clabel.administrationDashboard}" onclick="document.location.href='adm.jsf';" />
                            <h:commandButton type="button" styleClass="grouped_button_right" immediate="true" value="#{label.buttonLogin}" onclick="document.location.href='login.jsf';" />
                        </h:panelGroup>
                        <h:panelGroup layout="block" styleClass="login_info_flexbox" rendered="#{(controller.bean.isLoggedOn eq true and controller.bean.isBrokenUserSession eq false)}">
                            <h:commandButton type="button" styleClass="grouped_button_left blue_button" immediate="true" value="#{clabel.administrationDashboard}" onclick="document.location.href='adm.jsf';" />
                            <h:commandButton type="button" styleClass="grouped_button_right red_button" immediate="true" value="#{label.buttonLogout}" onclick="document.location.href='logout.jsf';" />
                        </h:panelGroup>
                    </h:panelGroup>
                </h:panelGroup>
            </h:panelGroup>
        </h:panelGroup>
    </composite:implementation>
</html>
