<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:d="http://java.sun.com/jsf/composite/component"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
        xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <d:controllerInit bean="#{fileManagerWebAppBean}" />
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title><h:outputText value="#{controller.bean.applicationName} - #{fn:toUpperCase(label.fileManager)}" /></title>
        <h:outputStylesheet library="css" name="style.css"/>
        <h:outputScript library="js" name="function.js" />
        <d:customHeadTag />
    </h:head>
    <h:body>
        <d:setUserSessionRequirement />
        <h:form id="form">
            <d:mainInit />
            <d:loadBundles />
            <d:databaseServiceCheck />
            <d:administratorAccountCheck rendered="#{controller.bean.databaseIsError eq false}" />
            <d:addAdministratorStartPage rendered="#{controller.bean.databaseIsError eq false}" />
            <d:userSessionWatch rendered="#{(controller.bean.administratorAccountExists eq true)}" />
            <d:populateNodes />
            <d:customTopPanel />
            <h:panelGroup layout="block" styleClass="dialog_container" rendered="#{controller.bean.inPrepareCreateDirectory eq true}">
                <h:panelGroup layout="block" styleClass="dialog_box">
                    <h:panelGroup layout="block" styleClass="dialog_title_box">
                        <h:outputText value="#{label.createNewDirectoryDialogTitle}" />
                    </h:panelGroup>
                    <h:panelGroup layout="block" styleClass="dialog_content_box">
                        <h:panelGroup layout="block" styleClass="field_note_box">
                            <h:outputText value="#{defaultMessage.createNewDirectoryNote}" />
                        </h:panelGroup>
                        <d:dialogMessages addStyleClass="dialog_messages_offset_top"
                            rendered="#{controller.bean.inPrepareCreateDirectory eq true}" />
                        <h:panelGroup layout="block" styleClass="dialog_field_label_box">
                            <h:outputText value="#{label.newDirectoryName}" />
                        </h:panelGroup>
                        <h:panelGroup layout="block" styleClass="dialog_field_input_box">
                            <h:inputText id="newDirectoryName" value="#{controller.bean.newDirectoryName}" />
                        </h:panelGroup>
                    </h:panelGroup>
                    <h:panelGroup layout="block" styleClass="dialog_button_box">
                        <h:commandButton type="button" styleClass="grouped_button_left" value="#{label.buttonCreate}">
                            <f:actionListener binding="#{controller.bean.createNewDirectory()}" />
                            <f:ajax event="click" execute="@form" render="@form" />
                        </h:commandButton>
                        <h:commandButton type="button" styleClass="grouped_button_right" value="#{label.buttonCancel}"
                                immediate="true">
                            <f:actionListener binding="#{controller.bean.cancelNewDirectoryCreation()}" />
                            <f:ajax event="click" execute="@form" render="@form" />
                        </h:commandButton>
                    </h:panelGroup>
                </h:panelGroup>
            </h:panelGroup>
            <h:panelGroup layout="block" styleClass="left_panel_back_overlay"></h:panelGroup>
            <h:panelGroup layout="block" styleClass="right_panel_back_overlay"></h:panelGroup>
            <h:panelGroup layout="block" styleClass="main_panel_back_overlay"></h:panelGroup>
            <h:panelGroup layout="block" styleClass="body_flexbox">
                <d:leftPanel>
                    <d:customLeftPanel />
                </d:leftPanel>
                <d:mainPanel>
                    <d:pageContainer id="page">
                        <d:fileManagerPreviewer iframeId="fileManagerPreviewer" classId="file_manager_preview"
                            title="#{fn:toUpperCase(label.filePreviewer)}"
                            rewitePageClass="file_manager_main_page_container" />
                        <h:panelGroup layout="block" styleClass="file_manager_main_page_container">
                            <d:customProgramHeading pageTitle="#{fn:toUpperCase(label.fileManager)}">
                                <h:commandButton type="button" styleClass="grouped_button_left" value="#{label.buttonHome}"
                                    immediate="true" rendered="#{controller.bean.isLoggedOn eq true}">
                                    <f:actionListener binding="#{controller.bean.toHomeDirectory()}" />
                                    <f:ajax event="click" execute="@form" render="@form" />
                                </h:commandButton>
                                <h:commandButton type="button" styleClass="grouped_button_inner" value="#{label.buttonParentDir}"
                                    immediate="true" rendered="#{controller.bean.isLoggedOn eq true}">
                                    <f:actionListener binding="#{controller.bean.toParentDirectory()}" />
                                    <f:ajax event="click" execute="@form" render="@form" />
                                </h:commandButton>
                                <h:commandButton type="button" styleClass="grouped_button_inner" value="#{label.buttonNewDir}"
                                    immediate="true" rendered="#{controller.bean.isLoggedOn eq true}">
                                    <f:actionListener binding="#{controller.bean.prepareCreateDirectory()}" />
                                    <f:ajax event="click" execute="@form" render="@form" />
                                </h:commandButton>
                                <h:commandButton type="button" styleClass="#{
                                    (controller.bean.isLoggedOn eq true) ? 'grouped_button_right' : 'common_button'}"
                                    onclick="document.location.href='adm.jsf'" value="#{label.buttonClose}" />
                            </d:customProgramHeading>
                            <d:messages rendered="#{controller.bean.inPrepareCreateDirectory eq false}" />
                            <d:loginRequirementInlineDialog />
                            <d:admFieldContainer>
                                <h:panelGroup layout="block" styleClass="field_container_inner">
                                    <h:panelGroup layout="block" styleClass="field_note_box field_note_box_free">
                                        <h:outputText value="#{controller.bean.currentDirectory}" />
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" styleClass="file_manager_image_box">
                                        <ui:repeat value="#{controller.bean.nodes}" var="node">
                                            <ui:repeat value="#{node.value}" var="data">
                                                <h:panelGroup layout="block" styleClass="file_manager_image_item_box"
                                                    rendered="#{data.value eq true}">
                                                    <h:commandButton type="button" style="display:none;" immediate="true" value="" 
                                                            a:name="#{node.key}">
                                                        <f:actionListener binding="#{controller.bean.setCurrentDirectory(data.key)}" />
                                                        <f:ajax event="click" execute="@form" render="@form" />
                                                    </h:commandButton>
                                                    <h:panelGroup layout="block" styleClass="file_manager_image_item_icon_box">
                                                        <h:graphicImage value="file-preview-tool?address=#{utility.toURL(data.key)}&amp;view=0&amp;prev=0"
                                                            alt="#{node.key}" styleClass="file_manager_image_item"
                                                            a:onclick="var e = document.getElementsByName('#{node.key}');if(e!=null){e[0].click();};" />
                                                    </h:panelGroup>
                                                    <h:panelGroup layout="block" styleClass="file_manager_image_item_name_box">
                                                        <a href="javascript:void(0);"
                                                            onclick="var e = document.getElementsByName('#{node.key}');if(e!=null){e[0].click();};"
                                                            ><h:outputText value="#{node.key}" /></a>
                                                    </h:panelGroup>
                                                </h:panelGroup>
                                                <h:panelGroup layout="block" styleClass="file_manager_image_item_box"
                                                    rendered="#{data.value eq false}">
                                                    <h:panelGroup layout="block" styleClass="file_manager_image_item_icon_box">
                                                        <h:graphicImage value="file-preview-tool?address=#{utility.toURL(data.key)}&amp;view=0&amp;prev=0"
                                                            alt="#{node.key}" styleClass="file_manager_image_item"
                                                            a:onclick="document.querySelector('.file_manager_preview')
                                                                .style='display:block';
                                                                document.querySelector('.file_manager_main_page_container')
                                                                .style='display:none';
                                                                    document.getElementById('fileManagerPreviewer')
                                                                    .src='file-preview-tool?prev=1&amp;view=0&amp;address=#{utility.toURL(data.key)}';" />
                                                    </h:panelGroup>
                                                    <h:panelGroup layout="block" styleClass="file_manager_image_item_name_box">
                                                        <a href="javascript:void(0);"
                                                            onclick="document.querySelector('.file_manager_preview')
                                                                .style='display:block';
                                                                document.querySelector('.file_manager_main_page_container')
                                                                .style='display:none';
                                                                    document.getElementById('fileManagerPreviewer')
                                                                    .src='file-preview-tool?prev=1&amp;view=0&amp;address=#{utility.toURL(data.key)}';"
                                                            ><h:outputText value="#{node.key}" /></a>
                                                    </h:panelGroup>
                                                </h:panelGroup>
                                            </ui:repeat>
                                        </ui:repeat>
                                    </h:panelGroup>
                                </h:panelGroup>
                            </d:admFieldContainer>
                        </h:panelGroup>
                        <d:databaseErrorWarningBox />
                        <d:mainPanelFooter />
                    </d:pageContainer>
                </d:mainPanel>
                <d:rightPanel>
                    <d:customRightPanel />
                </d:rightPanel>
            </h:panelGroup>
            <d:customBottomForm />
        </h:form>
        <d:customBottomBody />
    </h:body>
</html>
